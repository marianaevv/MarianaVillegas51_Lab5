<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form id="shoppingForm">
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="input" class="entry">
          <button type="submit" class="btn">
            Add item
          </button>
      </form>
    </main>
    <section class="results">
      <ul class = "itemList">

      </ul>
    </section>
  </body>
  <script src="./js/script.js"></script>
</html>
